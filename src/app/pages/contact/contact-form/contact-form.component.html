<div *ngFor="let toast of toasts">
	<app-toast [toast]="toast"></app-toast>
</div>

<div class="w-full h-full
 px-10 sm:px-14 md:px-16 lg:px-24
 pt-5 sm:pt-10
 pb-20
 sm:mb-10
 sm:hscreen-minus-170
 sm:overflow-y-auto
 ">
	<form class="w-full h-full flex flex-col flex-1 gap-5"
	[formGroup]="contactForm" (ngSubmit)="onSubmit($event)">		
		<h2 class="text-base font-semibold">We are all cat persons, so if you got any question, drop it below and we will contact you back!</h2>

		<div class="flex flex-col gap-1 lg:flex-row lg:content-center">
			<label class="form-label basis-1/3" for="name">Your Full Name:</label>
			<input class="form-input" type="text" id="name" formControlName="name" required placeholder="Type your name">
		</div>

		<div class="flex flex-col gap-1 lg:flex-row lg:content-center">
			<label class="form-label basis-1/3" for="email">Your Email:</label>
			<input class="form-input" type="email" id="email" formControlName="email" required placeholder="Type your email">
		</div>

		<hr class="my-3" />

		<div class="space-y-5 lg:space-y-0 lg:flex lg:gap-2 lg:justify-between">
			<div class="flex flex-col gap-1">
				<label class="form-label" for="city">City:</label>
				<input class="form-input" type="text" id="city" formControlName="city" required placeholder="ex. Thessaloniki">
			</div>
			<div class="flex flex-col gap-1">
				<label class="form-label" for="postalCode">Postal Code:</label>
				<input class="form-input" type="text" id="postalCode" formControlName="postalCode" required placeholder="ex. 56648">
			</div>
	    </div>

		<div class="flex flex-col gap-1">
			<label class="form-label" for="address">Address:</label>
			<input class="form-input lg:!w-3/4" type="text" id="address" formControlName="address" required placeholder="ex. Thessaloniki">
		</div>

		<div class="flex flex-col gap-1">
			<div class="flex justify-between">
				<label class="form-label" for="message">Your Message:</label>
				<div class="text-xs mt-2 text-[#9784FF]">Optional</div>
			</div>
			<textarea rows="6" class="form-input" id="message" formControlName="message"></textarea>
		</div>

		<div class="flex items-center gap-2 text-xs">			
				<input class="w-5 h-5" type="checkbox" id="myCheckbox" formControlName="termsAndConditions" required> 
				<label class="text-[#555555]" for="myCheckbox">I agree with the Terms & Conditions</label>
		</div> 

		<button class="mt-3 bg-[#EF7878] w-36 px-3 py-2 rounded text-white text-lg font-bold disabled:opacity-50" type="submit" [disabled]="contactForm.invalid">Send!</button>		

	</form>

</div>
